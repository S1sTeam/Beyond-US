name: Build Forge Mod

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: 🧪 Grant execute permissions to Gradle
        run: chmod +x ./gradlew

      - name: ⚙️ Build with Gradle
        run: ./gradlew build

      - name: 📦 Upload mod .jar
        uses: actions/upload-artifact@v4
        with:
          name: beyondusmod-jar
          path: build/libs/*.jar
          
